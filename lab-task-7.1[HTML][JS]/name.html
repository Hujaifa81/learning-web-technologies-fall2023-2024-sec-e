<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>
    Name  <br><br>
    <input type="text" id="name"> <br><br>
    <button onclick="checkName()">Submit</button>
    
    <script>
        function checkName(){
            let name = document.getElementById('name').value;
            let nameLen = name.split(' ');

            if(!name) alert("name can not be empty");
            else if(nameLen.length < 2) alert("name has to contain atleast two words");
            if(checkFirstChar(name[0])){}
            else alert("name must start with a letter");
            for(let i=0; i<name.length; i++){
                if(checkChar(name[i])){}
                else alert("name can only contain a-z or A-Z or dot or dash");
            }  
        }
        function checkChar(character){
            if(character >= 'A' && character <= 'Z' || character >= 'a' && character <= 'z' || character == '.' || character == '_' || character == ' ') return true;
        }
        function checkFirstChar(character){
            if(character >= 'A' && character <= 'Z' || character >= 'a' && character <= 'z') return true;
        }
        
    </script>
</body>
</html>
