<!DOCTYPE html>

<body>
    Email  <br><br>
    <input type="text" id="mail"> &nbsp; <button title="hint: example@gmail.com">i</button><br><br>
    <button onclick="checkMail()">Submit</button>
    
    <script>
        function checkMail(){
            let mail = document.getElementById('mail').value;
            let atPos = mail.indexOf('@');
            let dotPos = mail.lastIndexOf('.');

            if (!mail) {
                alert("Email cannot be empty");
            } else if (atPos === -1 || atPos === 0 || dotPos === -1 || dotPos <= atPos + 1 || dotPos === mail.length - 1) {
                alert("Invalid email address");
            } else {
                alert("Email is valid");
            }
        }
    </script>
</body>
</html>
