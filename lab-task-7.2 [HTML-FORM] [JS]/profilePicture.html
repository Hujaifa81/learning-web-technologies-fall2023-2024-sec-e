<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>
    <fieldset>
        <legend><b>Profile Picture</b></legend>
        User Id <input type="text" id="userIdInput"> <br> <br>
        Picture <input type="file" id="pictureInput"> 

        <hr>

        <button onclick="validateForm()">Submit</button>
    </fieldset>

    <script>
        function validateForm() {
            let userIdInput = document.getElementById("userIdInput").value;
            let pictureInput = document.getElementById("pictureInput").value;

            if (userIdInput === "" || isNaN(parseInt(userIdInput)) || parseInt(userIdInput) <= 0) {
                alert("User Id cannot be empty and must be a positive number.");
                return;
            }

            if (pictureInput === "") {
                alert("Picture cannot be empty.");
                return;
            }

            alert("Form submitted successfully!");
        }
    </script>
</body>
</html>
